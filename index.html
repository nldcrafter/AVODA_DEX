<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVODA DEX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="navbar">
      <div class="logo">üöÄ AVODA DEX</div>
      <button id="connectWalletBtn" class="wallet-btn">Connect Wallet</button>
    </header><main class="main-section">
  <div class="card">
    <h2 class="card-title">Swap Tokens</h2>
    <div class="swap-box">
      <div class="input-group">
        <label>From:</label>
        <input type="text" placeholder="0.00" id="fromAmount">
        <select id="fromToken">
          <option value="ETH">ETH</option>
          <option value="AVD">AVD</option>
        </select>
      </div>

      <div class="swap-icon">üîÅ</div>

      <div class="input-group">
        <label>To:</label>
        <input type="text" placeholder="0.00" id="toAmount">
        <select id="toToken">
          <option value="AVD">AVD</option>
          <option value="ETH">ETH</option>
        </select>
      </div>

      <button id="swapBtn" class="swap-btn">Swap Now</button>
    </div>
  </div>
</main>

  </div>  <script src="app.js"></script></body>
</html>
