<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AVODA Wallet - Dashboard</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #051620 0%, #003b31 100%);
      color: #c1dede;
      display: flex; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ff7f;
      text-shadow: 0 0 12px #00ff7fbb;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }
    button {
      background: #00ff7f;
      border: none;
      padding: 14px 28px;
      border-radius: 20px;
      font-weight: 700;
      color: #00331a;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 30px #00ff7faa;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cc66;
      box-shadow: 0 0 50px #00ff7fff;
    }
  </style>
</head>
<body>

  <h1>Welcome to AVODA Wallet</h1>
  <p>Your secure crypto wallet dashboard is under development!</p>
  <button onclick="alert('Coming soon!')">Check Transactions</button>

</body>
  </html>
